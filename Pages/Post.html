<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/post.css">
    <title>Poster Video</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <img src="../Assets/Logo/logo.svg" alt="" class="logo">
            <div class="seacrh-header">
                <input type="text" placeholder="Recherche..." class="search-input">
            </div>
            <div class="btn-header">
                <a href="#">
                <button class="btn-add">
                    <img src="../Assets/Icon/add.svg" alt="">
                    <span>Poster</span>
                </button>
                </a>
                <a href="./Profil.html">
                    <img class="link-profil" src="../Assets/Profils/profil.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <section class="section-1">
        <div class="section-1-container">
            <div class="section-1-left">
                <div class="section-1-left-container">
                    <div class="left-container-bottom">
                        <div class="link-nav">
                            <a href="../accueil.html">
                                <img src="../Assets/Icon/home.svg" alt="">
                                <span>Accueil</span>
                            </a>
                        </div>
                        <div class="link-nav">
                            <a href="./Explorer.html">
                                <img src="../Assets/Icon/explore.svg" alt="">
                                <span>Explorer</span>
                            </a>
                        </div>
                        <div class="link-nav">
                            <a href="./Notifications.html">
                                <img src="../Assets/Icon/notification.svg" alt="">
                                <span>notifications</span>
                            </a>
                        </div>
                        <div class="link-nav">
                            <a href="./Parametre.html">
                                <img src="../Assets/Icon/setting.svg" alt="">
                                <span>Parametres</span>
                            </a>
                        </div>
                    </div>
                    <div class="left-container-end">
                        <button class="btn-poster">
                            <img src="../Assets/Icon/video.svg" alt="">
                            <span>Poster</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="section-1-right">
                <div class="section-1-right-container">
                    <div class="container-right-top">
                        <div class="title">
                            <h1>Poster Vidéos</h1>
                        </div>
                        <div class="hr"></div>
                    </div>
                    <div class="container-right-bottom">
                        <div class="right-bottom-top">
                            <div class="post-video">
                            <h1>Légende...</h1>
                            <div class="update-info">
                                <div class="form-update">
                                    <div class="formulaire">
                                        <input type="text" placeholder="Description...">
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="post-video">
                            <h1>Description...</h1>
                            <div class="update-info">
                                <div class="form-update">
                                    <div class="formulaire">
                                        <textarea name="" id="" cols="30" rows="10" placeholder="Bio..."></textarea>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="my-video">
                                <h1 class="label">Video..</h1>
                                <div class="video-container">
                                    <div class="video-title">
                                        <img src="../Assets/Icon/upload.svg" alt="">
                                    </div>
                                    <p>Glisser et Deposer une video</p>
                                    <button class="drag-drop">Choisir vidéo</button>
                                </div>
                            </div>
                            <div class="btn-publier">
                                <button>Publier</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
